server.port=${PORT:8080}
spring.application.name=api-gym-app

# PostgreSQL Configuration
# CLAVE: Usamos 'options=-c TimeZone=GMT-3' para forzar la zona horaria GMT-3.
# Esto anula el valor inválido 'America/Buenos_Aires' que el sistema envía.
# Después (Solución)
# Revisa estos dos valores
spring.datasource.username=nicol 
spring.datasource.password=postgres

# Para referencia, la URL (asumiendo que mantuviste la solución de TimeZone)
spring.datasource.url=jdbc:postgresql://localhost:5432/gym_db?options=-c%20TimeZone%3DUTC
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Re-agregamos el Dialect porque la conexión fallida previa causó el error de auto-detección.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=GMT-3 

